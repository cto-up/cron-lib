get:
  description: Returns a job audit log based on a single ID, if the user does not have access to the job audit log
  operationId: getJobAuditLogByID
  parameters:
    - name: id
      in: path
      description: ID of job audit log to fetch
      required: true
      schema:
        type: string
        format: uuid

  responses:
    "200":
      description: job audit log response
      content:
        application/json:
          schema:
            $ref: "./job-audit-log-schema.yaml"
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: job audit log not found
delete:
  description: deletes a single job audit log based on the ID supplied
  operationId: deleteJobAuditLog
  parameters:
    - name: id
      in: path
      description: ID of job audit log to delete
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "204":
      description: job audit log deleted
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: job audit log not found
