get:
  description: Get a registered job by ID
  parameters:
    - name: id
      in: path
      description: ID of registered job to fetch
      required: true
      schema:
        type: string
        format: uuid
  operationId: getRegisteredJob
  responses:
    "200":
      description: Registered job details
      content:
        application/json:
          schema:
            $ref: "./registered-job-schema.yaml"
    "404":
      description: Job not found
    "401":
      description: Unauthorized
    "500":
      description: Internal server error

patch:
  description: Update a registered job (currently only enables/disables)
  operationId: updateRegisteredJob
  parameters:
    - name: id
      in: path
      description: ID of registered job to update
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            is_enabled:
              type: boolean
              description: Whether the job is enabled
  responses:
    "200":
      description: Updated job details
      content:
        application/json:
          schema:
            $ref: "./registered-job-schema.yaml"
    "400":
      description: Bad request
    "404":
      description: Job not found
    "401":
      description: Unauthorized
    "500":
      description: Internal server error
