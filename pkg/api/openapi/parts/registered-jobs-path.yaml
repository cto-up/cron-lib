get:
  description: List all registered jobs
  operationId: listRegisteredJobs
  parameters:
    - name: page
      in: query
      description: Page number for pagination
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    - name: pageSize
      in: query
      description: Maximum number of results to return
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 50
        default: 10
    - name: sortBy
      in: query
      description: Field to sort by
      required: false
      schema:
        type: string
        enum: [job_name, schedule, last_registered_at, is_enabled]
        default: job_name
    - name: order
      in: query
      description: Sort order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: asc
    - name: q
      in: query
      description: Search term for job name
      required: false
      schema:
        type: string
  responses:
    "200":
      description: List of registered jobs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./registered-job-schema.yaml"
    "400":
      description: Bad request
    "401":
      description: Unauthorized
    "500":
      description: Internal server error
