get:
  description: Returns a Job based on a single ID, if the user does not have access to the Job
  operationId: getJobByID
  parameters:
    - name: id
      in: path
      description: ID of Job to fetch
      required: true
      schema:
        type: string
        format: uuid
    - name: lang
      in: query
      schema:
        type: string
        enum: [en, fr]
        default: en
  responses:
    "200":
      description: Job response
      content:
        application/json:
          schema:
            $ref: "./job-schema.yaml"
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: Job not found
delete:
  description: deletes a single Job based on the ID supplied
  operationId: deleteJob
  parameters:
    - name: id
      in: path
      description: ID of Job to delete
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "204":
      description: Job deleted
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
    "404":
      description: Job not found
