get:
  description: Get audit logs for a specific registered job
  operationId: getJobAuditLogs
  parameters:
    - name: id
      in: path
      description: ID of registered job to fetch
      required: true
      schema:
        type: string
        format: uuid
    - name: page
      in: query
      description: page number
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    - name: pageSize
      in: query
      description: maximum number of results to return
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 50
        default: 10
    - name: sortBy
      in: query
      description: field to sort by
      required: false
      schema:
        type: string
    - name: order
      in: query
      description: sort order
      required: false
      schema:
        type: string
        enum: [asc, desc]
    - name: q
      in: query
      description: starts with
      required: false
      schema:
        type: string
  responses:
    "200":
      description: job_audit_log response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./job-audit-log-schema.yaml"
    "401":
      description: Unauthorized
    "403":
      description: Forbidden
